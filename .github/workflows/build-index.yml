name: Build index

on:
  push:
    paths:
      - "episodes/**"
      - "catalog.csv"
      - "transcripts/**"
      - "scripts/**"
      - ".github/workflows/build-index.yml"
  schedule:
    - cron: "0 8 * * *"   # daily at 08:00 UTC
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # needed to commit build/index.json
    env:
      PYTHONUNBUFFERED: "1"

    steps:
      - name: Checkout repo
        uses: actions/checkout@v4

      - name: Show tree (debug)
        run: |
          echo "Repo structure:"
          ls -la
          echo
          echo "episodes/:"
          ls -la episodes || true
          echo
          echo "scripts/:"
          ls -la scripts || true

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: "3.11"

      - name: Cache pip
        uses: actions/cache@v4
        with:
          path: ~/.cache/pip
          key: ${{ runner.os }}-pip-${{ hashFiles('scripts/**', 'requirements.txt') }}
          restore-keys: |
            ${{ runner.os }}-pip-

      - name: Install deps
        run: |
          python -m pip install --upgrade pip
          pip install pyyaml

      - name: Build index.json
        run: |
          python scripts/build_index.py
          test -f build/index.json && echo "index.json created." || (echo "index.json missing" && exit 1)

      - name: Commit index.json
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "chore: update build/index.json"
          file_pattern: build/index.json
